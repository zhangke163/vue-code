<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套路由</title>
    <script src='./vue/dist/vue.js'></script>
    <!-- 1、引入vue-rounter核心包 -->
    <script src='./vue-router/dist/vue-router.js'></script>
</head>

<body>
    <div id="app"></div>
    <script type='text/javascript'>
        // 1、 router-view中包含router-view
        // 2、路由规则中存在子路由
        var Login = {
            template: `
                <div>
                    我是login显示的内容
                    <router-view></router-view>
                </div>
            `,
            created: function () {
                console.log(this.$route.query);
            },
        }
        var Register = {
            template: `
                <div>
                    我是register显示的内容
                    <router-view></router-view>
                </div>
            `,
            created: function () {
                console.log(this.$route.params);
            },
        }
        // 2、安装插件
        Vue.use(VueRouter);
        // 3、创建一个路由
        console.log(VueRouter);
        var router = new VueRouter({
            // 4、配置一个路由对象
            routes: [{
                // 保证/mylogin显示Login组件
                name: 'login',
                path: '/mylogin',
                component: Login,
                // 保证/mylogin/abc显示abc
                children: [{
                    name: 'login.woman',
                    path: 'woman',
                    component: Login,
                }]
            }, {
                name: 'register',
                path: '/myregister/:name',
                component: Register
            }]
        });
        // 6、指定路由改变局部的位置
        var App = {
            template: `
                <div>
                    <router-view></router-view> 
                </div>
            `,
        }
        // 5、将配置好的路由对象关联到vue实例中
        new Vue({
            el: '#app',
            router: router, //不加这个会报错，会导致运行时报undefined，对象中取不到matched
            components: {
                app: App
            },
            template: '<app/>'
        })
    </script>
</body>

</html>

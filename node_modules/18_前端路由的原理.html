<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端路由的原理</title>
</head>
<body>
    <a href="#/login">点我登录</a>
    <a href="#/register">点我注册</a>
    <div id='content'></div>
    <script>
        //前端路由就是锚点不跳转，页面innerHTML的替换
        var div = document.getElementById('content');
        //hashchange事件 url上的部分锚点数据(#***)改变可以获取到这个事件   
        window.addEventListener('hashchange',function(){
            //根据不同的锚点值做出不同的显示
            switch(location.hash){
                case '#/login':div.innerHTML = '<h1>登录页面</h1>';break;
                case '#/register':div.innerHTML = '<h1>注册页面</h1>';break;
            }
        }) 
    </script>
</body>
</html>

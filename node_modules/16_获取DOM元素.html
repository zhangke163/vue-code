<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取DOM元素</title>
    <style>

    </style>
    <script src='./vue/dist/vue.js'></script>
</head>

<body>
    <div id="app"></div>
    <script>
        //在组件的DOM部分,任意的标签中 写上ref='***'
        //通过组件对象this.$refs.*** 获取到元素

        //子组件，共$refs获取
        var TempComponent = {
            template: `
                <div>
                   我是子组件
                </div>
            `
        }
        // 声明全局组件
        Vue.component('temp',TempComponent);
        var App = {
            template: `
                <div>
                    <temp/>
                    <button ref='btn'>我是按钮</button>    
                </div>
            `,
            beforeCreate:function(){
                //这里不能操作数据，只是初始化数据等
                console.log(this.$refs.btn);  //undefined
            },
            created:function(){
                //可以操作数据了
                console.log(this.$refs.btn); //undefined
            },
            beforeMount:function(){
                //new Vue 发生装载 替换<div id='app'></div>之前
                console.log(this.$refs.btn); //undefined
            },
            mounted:function(){  //此处才能获取this.$refs.btn
                //装载数据之后
                console.log(this.$refs.btn); //<button>我是按钮</button>  
            }
        }
        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: '<app/>'
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取DOM元素</title>
    <style>

    </style>
    <script src='./vue/dist/vue.js'></script>
</head>

<body>
    <div id="app"></div>
    <script>
        //在组件的DOM部分,任意的标签中 写上ref='***'
        //通过组件对象this.$refs.*** 获取到元素

        var App = {
            template: `
                <div>
                    <input type='text' v-if='isShow' ref='input'/>
                </div>
            `,
            data: function () {
                return {
                    isShow: false
                }
            },
            mounted: function () { //此处才能获取this.$refs.btn
                //装载数据之后
                //显示元素并获取焦点
                this.isShow = true; //会触发input元素的插入
                //最终代码执行完毕之后，vue才会根据实际的值进行dom操作
                //我们希望在vue渲染到页面之后再做的事情
                this.$nextTick(function () {
                    //给input元素获取焦点
                    this.$refs.input.focus();
                })

            }
        }
        var vm = new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: '<app/>'
        })
    </script>
</body>

</html>

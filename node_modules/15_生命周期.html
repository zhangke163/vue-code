<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
    <style>
       
    </style>
    <script src='./vue/dist/vue.js'></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var Test ={
            template:`
                <div>
                   我是test组件
                </div>
            ` ,
            data:function(){
                return {
                    text:'hello world!'
                }
            },
            beforeCreate:function(){
                //组件创建之前
                console.log(this.text);
            },
            created:function(){
                //组件创建之后
                console.log(this.text);
            },
            //使用该组件，就会触发以上的时间函数（钩子函数）
            //created中可以操作数据，实现vue->页面的影响，应用：发起ajax请求
            beforeMount:function(){

            },
            mounted:function(){
                
            }
        }
        var App = {
            template:`
                <div>
                   <test></test>
                </div>
            `,
            components:{
                test:Test
            }
        }
        new Vue({
            el:'#app',
            components:{
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
